<h2 class="neon-text">Log In</h2>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<div class="login-container" ng-controller="loginController as loginCtrl">
    <div class="login-form">
        <form name="loginForm" ng-submit="loginCtrl.login(loginForm.$valid)" novalidate>
            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       ng-model="loginCtrl.user.username"
                       ng-required="true"
                       class="form-control"
                       name="usernameInput"
                       placeholder="Enter Username">
                <p ng-show="loginForm.usernameInput.$invalid && !loginForm.usernameInput.$pristine"
                   class="help-block">username is required</p>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       ng-model="loginCtrl.user.password"
                       ng-required="true"
                       class="form-control"
                       name="passwordInput"
                       placeholder="Enter Password"
                       ng-minlength="3">
                <p ng-show="loginForm.passwordInput.$error.minlength && !loginForm.passwordInput.$pristine"
                   class="help-block">Password is too short</p>
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg"
                   value="Login"
                   ng-disabled="loginForm.$invalid">
        </form>
        <div>
            {{loginCtrl.errorMessage}}
        </div>

        <br>
        <a href="" ng-click="loginCtrl.forgotPassword=true">Forgot password?</a>

        <div ng-show="loginCtrl.forgotPassword">

            <form name="forgotPasswordName" id="forgotPasswordName"
                  ng-submit="loginCtrl.getQuestion(forgotPasswordName.$valid)"
                  novalidate>
                <input type="text"
                       ng-model="loginCtrl.forgotPasswordName"
                       ng-required="true"
                       placeholder="Enter Username"
                       class="form-control">
            </form>
            <button class="btn" type="submit" form="forgotPasswordName" value="Submit" ng-disabled="forgotPasswordName.$invalid" value="Get question">Submit</button>
<br>
            {{ loginCtrl.question }}

            <div ng-show="loginCtrl.showQuestion">
                <br>
                <form name="getPassword"
                      ng-submit="loginCtrl.getPassword(getPassword.$valid)">
                    <br>
                    <input type="text" name="answer"
                           ng-model="loginCtrl.answer"
                           ng-required="true"
                           placeholder="Enter answer">
                    <input type="submit" value="Recover password">
                </form>
                <div ng-show="loginCtrl.showAnswer">
                    {{ loginCtrl.password }}
                </div>
            </div>

        </div>
    </div>

</div>
