<div ng-controller="recordsmainController as recordsCtrl">
    <h1>Homepage</h1>
    <h2>Records</h2>
    <br>
    <button ng-click="recordsCtrl.getByCategory()">Show By Category</button>
    <select ng-model="recordsCtrl.category">
        <option value="1">Rock</option>
        <option value="2">Pop</option>
        <option value="5">R&B</option>
    </select>
    <div ng-show="recordsCtrl.records">
        <table class="records">
            <thead>
            <th></th>
            <th>
                <a href="" ng-click="recordsCtrl.fieldToOrderBy='Name'">
                    Name
                </a>
            </th>
            <th>
                <a href="" ng-click="recordsCtrl.fieldToOrderBy='Artist'">
                    Artist
                </a>
            </th>
            <th>
                <a href="" ng-click="recordsCtrl.fieldToOrderBy='ReleasedYear'">
                    Year Of Release
                </a>
            </th>
            <th>
                <a href="" ng-click="recordsCtrl.fieldToOrderBy='Price'">
                    Price
                </a>
            </th>

            </thead>
            <tbody>
            <tr ng-repeat="record in recordsCtrl.records | orderBy:recordsCtrl.fieldToOrderBy">
                <td class="records"><img src="{{record.PicturePath}}" class="ImgRecords"/> </td>
                <td class="records">{{record.Name}}</td>
                <td class="records">{{record.Artist}}</td>
                <td class="records">{{record.ReleasedYear}}</td>
                <td class="records">{{record.Price}}</td>
            </tr>
            </tbody>
        </table>
    </div>
<h1>Recommended just for you</h1>
    <table class="records">
        <thead>
        <th></th>
        <th>
            <a href="" ng-click="recordsCtrl.fieldToOrderBy='Name'">
                Name
            </a>
        </th>
        <th>
            <a href="" ng-click="recordsCtrl.fieldToOrderBy='Artist'">
                Artist
            </a>
        </th>
        <th>
            <a href="" ng-click="recordsCtrl.fieldToOrderBy='ReleasedYear'">
                Year Of Release
            </a>
        </th>
        <th>
            <a href="" ng-click="recordsCtrl.fieldToOrderBy='Price'">
                Price
            </a>
        </th>

        </thead>
        <tbody>
        <tr ng-repeat="record in recordsCtrl.recommendedrecords | orderBy:Name">
            <td class="records"><img src="{{record.PicturePath}}" class="ImgRecords"/> </td>
            <td class="records">{{record.Name}}</td>
            <td class="records">{{record.Artist}}</td>
            <td class="records">{{record.ReleasedYear}}</td>
            <td class="records">{{record.Price}}</td>
        </tr>
        </tbody>
    </table>




</div>
