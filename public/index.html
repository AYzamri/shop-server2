<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Record Shop</title>
    <script src="angularScripts/angular.js"></script>
    <script src="app.js"></script>
    <script src="ShoppingCart.js"></script>
    <script src="Records.js"></script>
    <script src="Signup.js"></script>
    <script src="resources/xml2json.js"></script>
    <script type="text/javascript" src="angularScripts/angular-route.js"></script>
    <script type="text/javascript" src="angularScripts/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="RecordModel.js"></script>
    <link rel="stylesheet" href="views/style.css" type="text/css" media="screen"/>
    <link async href="http://fonts.googleapis.com/css?family=Atomic%20Age" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
</head>
<body>
<div ng-controller="mainController as mainCtrl">
    <header>
    <div id="header">
        <div align="right"> {{ mainCtrl.userService.helloMessage() }}</div>
        <a href="" id="logo">Welcome To Our Record Shop</a>
        <ul id="menu">
            <li><a ng-href="#/"><span>Home</span></a></li>
            <li><a ng-href="#/records"><span>Records</span></a></li>
            <li ng-hide="mainCtrl.userService.isLoggedIn"> <a ng-href="#/login"><span>Login</span></a></li>
            <li ng-hide="mainCtrl.userService.isLoggedIn"> <a ng-href="#/signup"><span>Sign Up</span></a></li>
            <li ng-show="mainCtrl.userService.isLoggedIn"> <a ng-href="#/" ng-click="mainCtrl.logout()"><span>Logout</span></a></li>
            <li ng-show="mainCtrl.userService.isLoggedIn"> <a ng-href="#/cart">Cart</a></li>
        </ul>
    </div>
    </header>
</div>
<br>
<br>
<ng-view></ng-view>

</body>
</html>
